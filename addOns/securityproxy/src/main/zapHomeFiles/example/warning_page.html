<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Warning</title>
</head>
<body>
  <h2>The page you are attempting to proceed is violating the proxy rules</h2>
  <button onclick="sendPostRequest()">Click here to proceed to [TypoPage]</button>

  <script>
      function sendPostRequest() {
          const xmlHttp = new XMLHttpRequest();
          xmlHttp.onreadystatechange = function() {
              if (xmlHttp.readyState === 4 && xmlHttp.status === 200) {
                  console.log("Redirecting")
                  window.location.href = "[TypoPage]"
                  location.reload()
              }
          }
          xmlHttp.open("GET", "https://[TypoHost]/zapgroup8addtolegithost", true) // true for asynchronous
          xmlHttp.send(null);
      }
  </script>

</body>
</html>
